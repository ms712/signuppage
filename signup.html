
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>News Letter Signup Page</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
    <!-- Bootstrap core CSS -->
    <link href="css/style.css" rel="stylesheet">


    <!-- Custom styles for this template -->

  </head>

  <body>
    <form action="/"  class="form-signin" method="post">
      <div class="text-center mb-4">
        <img class="mb-4" src="Image/m.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-bold">Welcome in Mosam Shah'world</h1>

      </div>
      <div class="form-label-group">

        <input type="text" name="fname"  class="form-control" placeholder="First Name" required autofocus>

      </div>
      <div class="form-label-group">
        <input type="text" name="lname"  class="form-control" placeholder="Last Name" required autofocus>

      </div>
      <div class="form-label-group">
        <input type="text" name="emails" class="form-control" placeholder="Email address" required autofocus>

      </div>


      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2021 mdshah</p>
    </form>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
